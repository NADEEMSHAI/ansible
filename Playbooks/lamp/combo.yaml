---
- name: installation of lamp
  hosts: all # if we give ' all ' it will run in unbunt & redhat 
  become: yes
  vars:
     info_php: /var/www/html/info.php
  tasks:
    - name: 
    - name: Update packages installing apache2 httpd
      ansible.builtin.package:
        name: "{{ packages_name }}"
        state: present
      
    - name: installing php packages
      ansible.builtin.package:
        name: "{{ item }}"         
        state: present
      loop: "{{ php_packages }}"
      notify:
        - restart apache
  
    - name: enable systemctl start 
      ansible.builtin.systemd:
        name: "{{ packages_name }}"
        enabled: yes
        state: started

    - name: copy the info.php
      ansible.builtin.copy:
        src: info.php
        dest: info_php
      notify:
        - restart apache

  handlers:
    - name: restart apache
      ansible.builtin.systemd:
        name: "{{ packages_name }}"
        state: restarted
      